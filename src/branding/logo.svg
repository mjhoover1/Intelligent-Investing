<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <defs>
    <!-- Gradient for shield -->
    <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366F1"/>
      <stop offset="100%" style="stop-color:#4F46E5"/>
    </linearGradient>
    <!-- Glow effect -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="1" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Shield background -->
  <path
    d="M32 4 L54 12 L54 28 C54 42 44 52 32 58 C20 52 10 42 10 28 L10 12 Z"
    fill="url(#shieldGradient)"
  />

  <!-- Shield inner border -->
  <path
    d="M32 8 L50 15 L50 28 C50 40 42 48 32 53 C22 48 14 40 14 28 L14 15 Z"
    fill="none"
    stroke="#818CF8"
    stroke-width="0.75"
    opacity="0.6"
  />

  <!-- Signal waves with glow -->
  <g filter="url(#glow)">
    <!-- Inner wave -->
    <path
      d="M26 30 Q32 24 38 30"
      fill="none"
      stroke="#14B8A6"
      stroke-width="2.5"
      stroke-linecap="round"
    />
    <!-- Middle wave -->
    <path
      d="M22 35 Q32 23 42 35"
      fill="none"
      stroke="#14B8A6"
      stroke-width="2.5"
      stroke-linecap="round"
    />
    <!-- Outer wave -->
    <path
      d="M18 40 Q32 22 46 40"
      fill="none"
      stroke="#14B8A6"
      stroke-width="2.5"
      stroke-linecap="round"
    />
  </g>

  <!-- Center pulse dot -->
  <circle cx="32" cy="38" r="3" fill="#14B8A6"/>
  <circle cx="32" cy="38" r="5" fill="#14B8A6" opacity="0.3"/>
</svg>
