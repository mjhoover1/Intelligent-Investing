<!DOCTYPE html>
<html lang="en" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Signal Sentinel{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Montserrat:wght@500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        montserrat: ['Montserrat', 'sans-serif'],
                    },
                    colors: {
                        sentinel: {
                            indigo: '#4F46E5',
                            blue: '#1E3A8A',
                            teal: '#14B8A6',
                            slate: '#0F172A',
                        },
                        alert: {
                            red: '#DC2626',
                            green: '#16A34A',
                        }
                    }
                }
            }
        }
    </script>
    <style>
        .gain { color: #16a34a; }
        .loss { color: #dc2626; }
        .neutral { color: #6b7280; }

        /* Dark mode overrides */
        .dark .gain { color: #4ade80; }
        .dark .loss { color: #f87171; }
        .dark .neutral { color: #9ca3af; }
    </style>
    <script>
        // Check for saved dark mode preference or system preference
        if (localStorage.getItem('darkMode') === 'true' ||
            (!localStorage.getItem('darkMode') && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
            document.documentElement.classList.remove('light');
        }
    </script>
</head>
<body class="bg-gray-100 dark:bg-sentinel-slate min-h-screen font-sans transition-colors duration-200">
    <header class="bg-sentinel-slate text-white py-4 px-6 shadow flex items-center justify-between">
        <div class="flex items-center gap-3">
            <div class="w-10 h-10 bg-sentinel-indigo rounded-lg flex items-center justify-center font-bold text-xl">
                SS
            </div>
            <h1 class="text-3xl font-bold font-montserrat tracking-tight">Signal Sentinel</h1>
        </div>
        <div class="flex items-center gap-6">
            <p class="text-sentinel-teal text-sm italic hidden md:block">Your AI-powered market watchdog.</p>
            <nav class="flex items-center space-x-4 text-sm">
                <a href="/" class="hover:text-sentinel-teal transition-colors">Dashboard</a>
                <a href="/landing" class="hover:text-sentinel-teal transition-colors">About</a>
                <a href="/docs" class="hover:text-sentinel-teal transition-colors">API Docs</a>
                <!-- Dark Mode Toggle -->
                <button id="darkModeToggle" class="p-2 rounded-lg hover:bg-gray-700 transition-colors" title="Toggle dark mode">
                    <!-- Sun icon (shown in dark mode) -->
                    <svg class="w-5 h-5 hidden dark:block" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z" clip-rule="evenodd"></path>
                    </svg>
                    <!-- Moon icon (shown in light mode) -->
                    <svg class="w-5 h-5 block dark:hidden" fill="currentColor" viewBox="0 0 20 20">
                        <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path>
                    </svg>
                </button>
            </nav>
        </div>
    </header>

    <main class="max-w-7xl mx-auto px-4 py-8">
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-sentinel-slate text-gray-400 text-sm py-6 mt-8">
        <div class="max-w-7xl mx-auto px-4 text-center">
            <p class="mb-2">Signal Sentinel - Define the rules. We watch the market.</p>
            <p class="text-gray-500 text-xs">&copy; 2025 Signal Sentinel. All rights reserved.</p>
        </div>
    </footer>

    <script>
        // Dark mode toggle functionality
        const darkModeToggle = document.getElementById('darkModeToggle');

        darkModeToggle.addEventListener('click', () => {
            const html = document.documentElement;
            const isDark = html.classList.contains('dark');

            if (isDark) {
                html.classList.remove('dark');
                html.classList.add('light');
                localStorage.setItem('darkMode', 'false');
            } else {
                html.classList.add('dark');
                html.classList.remove('light');
                localStorage.setItem('darkMode', 'true');
            }
        });
    </script>
</body>
</html>
